<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Tomislav Kožul">
    <title>QRity</title>
    <link rel="stylesheet" href="style.css">
    <script src="/index.js" defer></script>    
</head>
<body>

    <div class="content-row">
        <div class="column column-left">
            <div class="header-bar">
                <h1 class="title">QRity</p>
            </div>
        </div>
        <div class="divider"></div>
        <div class="column column-right generated-counter">
            <span class="codes-count" id="totalCodesGenerated">Loading...</span>
            <p>QR codes generated</p>
        </div>
    </div>
    
    <div class="content-row">
        <div class="column column-left">
            
            <div class="input-section">
                <p class="container-title">...generate code</p>
                <form id="inputForm" class="input-form">
                    <label for="vat_input">VAT:</label>
                    <input type="number" id="vat_input" max="999999999999" pattern="\d{1,12}" required><br><br>
                    
                    <label for="first_name_input">First Name:</label>
                    <input type="text" id="first_name_input" maxlength="20" required><br><br>
                    
                    <label for="last_name_input">Last Name:</label>
                    <input type="text" id="last_name_input" maxlength="20" required><br><br>
            
                    <button type="submit">Generate QR</button>
                </form>
            </div>
        </div>
        <div class="divider"></div>
        <div class="column column-right result-container">
            <p class="generating-text response-header no-show" id="generating-text">Generating Code...</p>
            <div class="response no-show">
                <p class="response-header"><span id="response-first-name"></span>, your QR code is generated!</p>
                <div class="qr-section">
                    <img class="qr-image" id="qr-code-image"></canvas>
                </div>
                <p class="ticket-url">Ticket URL: <span id="response-url"></span></p>
                <p class="qr-left">QR codes left for vat "<span id="response-vat"></span>": <span id="response-left"></span></p>
            </div>
            <div class="error no-show">
                <p class="error-text"><span id="error-text"></span></p>
            </div>
        </div>
    </div>
    <p class="copyright">© 2024 Tomislav Kožul</p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode/1.4.4/qrcode.js" integrity="sha512-oxrVyBhqnzQ0BzuM0A/6dEIk0alz0p4SpDRaWvtuUoarIc8rnL5lVniHG5Dp21MRFojcQcmKHjaskNXhSaUPPw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
